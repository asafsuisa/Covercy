<div class="container">
    <h1>Currency </h1>
<p-table class="inner-table" [value]="allcurrency" (onRowSelect)="onSelectRow($event.data)" selectionMode="single" [paginator]="true"
[rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>CurrencyID</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Iso</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-currency >
        <tr [pSelectableRow]="currency">
            <td>{{currency.currencyID}}</td>
            <td>{{currency.name}}</td>
            <td>{{currency.symbol}}</td>
            <td>{{currency.iso}}</td>
        </tr>
    </ng-template>
</p-table>


<div class="action-buttons">
    <button mat-raised-button color="primary"(click)="openCreateDialog()">Create</button>
    <button mat-raised-button color="primary" (click)="openUpdateDialog()" [disabled]="!selected">Update</button>
    <button mat-raised-button color="primary" (click)="openDeleteDialog()" [disabled]="!selected">Delete</button>
</div>
</div>
