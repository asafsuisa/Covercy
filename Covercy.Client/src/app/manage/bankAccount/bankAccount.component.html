<div class="container">
<h1>Bank Accounts </h1>
<p-table class="inner-table" [value]="allAccounts" (onRowSelect)="onSelectRow($event.data)" selectionMode="single" [paginator]="true"
[rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>AccountID</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Currency</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account >
        <tr [pSelectableRow]="account">
            <td>{{account.accountID}}</td>
            <td>{{account.name}}</td>
            <td>{{account.balance}}</td>
            <td>{{account.currency}}-{{allCurrency[account.currency]?.name}}</td>
        </tr>
    </ng-template>
</p-table>


<div class="action-buttons">
    <button mat-raised-button color="primary"(click)="openCreateDialog()">Create</button>
    <button mat-raised-button color="primary" (click)="openUpdateDialog()" [disabled]="!selected">Update</button>
    <button mat-raised-button color="primary" (click)="openDeleteDialog()" [disabled]="!selected">Delete</button>
</div>
</div>
