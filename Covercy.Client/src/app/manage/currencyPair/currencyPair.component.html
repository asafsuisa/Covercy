<div class="container">
<h1>Currency pairs </h1>
<p-table class="inner-table" [value]="allcurrencyPair" (onRowSelect)="onSelectRow($event.data)" selectionMode="single" [paginator]="true"
[rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>SaleCurrency</th>
            <th>BuyCurrency</th>
            <th>MidMarketRate</th>
            <th>Display</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-currencyPair >
        <tr [pSelectableRow]="currencyPair">
            <td>{{currencyPair.saleCurrency}}-{{allCurrency[currencyPair.saleCurrency]?.name}}</td>
            <td>{{currencyPair.buyCurrency}}-{{allCurrency[currencyPair.buyCurrency]?.name}}</td>
            <td>{{currencyPair.midMarketRate}}</td>
            <td>{{currencyPair.display}}</td>
        </tr>
    </ng-template>
</p-table>


<div class="action-buttons">
    <button mat-raised-button color="primary"(click)="openCreateDialog()">Create</button>
    <button mat-raised-button color="primary" (click)="openUpdateDialog()" [disabled]="!selected">Update</button>
    <button mat-raised-button color="primary" (click)="openDeleteDialog()" [disabled]="!selected">Delete</button>
</div>
</div>
